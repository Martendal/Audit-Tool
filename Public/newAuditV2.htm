<h1>New Audit</h1>

<div ng-app="auditTool" ng-controller="newAuditCtrl">
    
    <div class="sv_bootstrap_css">
    	<div class="sv_custom_header"></div>
    	<div class="sv_container" id="questionnaire">
    		<div class="panel-heading card-header">
    			<h3></h3>
    		</div>
    		<link href="manager.css" rel="stylesheet">
			<link href="auditStyle.css" rel="stylesheet">
			<link href="packageStyle.css" rel="stylesheet">

			<div id="Package" class="verticalCenter" style="padding-bottom:10px;">
				<span style="font-weight: bold; white-space: pre;">Choisissez le package: </span>
				<span id="PackageSelector" class="select"></span>
			</div>
			
			<script type="text/javascript" src="packageChooser.js"></script>
			<script type="text/javascript" src="audit.js"></script>
    		<div class="panel-body card-block">
    			
    			<div id="DomainQuestions">
					<table id="MainTable">
				
					</table>
				</div>

    			<div id="questionnaireButtons" class="panel-footer card-footer">
    				<input type="button" id="confirmChoice" onclick="confirmChoice()" value="Confirmer le choix du package"></input>
    				<input id="graphBtn" type="button" class="buttonQuestionnaire" value="View Graph" hidden>
    				<a id="saveAudit" class="buttonQuestionnaire" onclick="updateJsonDownloader()" hidden>Save Audit</a>
    			</div>
    		</div>
    	</div>
    </div>
	<input type="text" value="Company: " id="inputName" hidden>
    <button id="toPdf" hidden onclick="generatePDF()" class="buttonQuestionnaire">Generate PDF</button>
    <div id="chartDiv" hidden>
    	<h3 id="companyName" hidden></h3>
    	<canvas id="chartResult" width="400" height="400"></canvas>
    </div>
    <div id="editor"></div>
</div>
