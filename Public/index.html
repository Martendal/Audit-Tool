<!DOCTYPE html>
<html ng-app="auditTool">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Audit Tool</title>

	<link rel="stylesheet" href="./bootstrap.min.css"> <!-- Bootstrap -->
	<link href="dashboard.css" rel="stylesheet">

	<script src="./jquery-3.2.1.min.js"></script><!-- JQuery -->
  <script src="./angular.min.js"></script><!-- Angular -->
  <script src="./angular-route.js"></script>
  <script src="./survey-jquery/survey.jquery.js"></script> <!-- Survey.js -->
  <script src="../node_modules/chart.js/dist/Chart.js"></script> <!-- Chart.js -->

  <script src="core.js"></script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <a class="navbar-brand" href="#">Simple Audit Tool</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" ng-controller="menuController">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item" >
              <a ng-repeat="menu in menuList" ng-href="{{menu.href}}" ng-click="selectMenu(menu.menuName)" ng-class="menu.menuName == selectedMenuName ? 'nav-link active' : 'nav-link'" >{{menu.menuName}}</a>
            </li>
          </ul>
        </nav>

        <div style="margin-left:10.0%; margin-top:1.333333%" ng-view>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
    <script src="./tether.min.js"></script>
    <script>window.jQuery</script>
  </body>
</html>
