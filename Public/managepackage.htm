<h1>Manage Package</h1>

<link href="manager.css" rel="stylesheet">
<link href="packageStyle.css" rel="stylesheet">

<script type="text/javascript" src="packageManager.js"></script>
<div class="verticalCenter" style="padding-bottom:10px;">
	<span style="font-weight: bold; white-space: pre;">Choisissez le package: </span>
	<span id="PackageSelector" class="select"></span>
	<input type="button" id="DeletePackage" class="buttonDelete" onclick="askDeletePackage()"></input>
</div>

<div id="DomainQuestions">
	<table id="MainTable">

	</table>

	<form id="PackageNameForm" onsubmit="confirmChanges()">
		<div style="font-weight: bold; white-space: pre;">Choisissez le nom du package</div>
		<input type="text" id="PackageName" required></input><br />
		<input type="submit" id="Valider" value="Confirmer les changements"></input>
	</form>
</div>

<!-- The Modal -->
<div id="deleteModal" class="modal">
</div>
